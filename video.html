<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频祝福</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
            pointer-events: none;
        }
        h1 {
            font-size: 2.5rem;
            font-family: 'Georgia', serif;
            background: linear-gradient(45deg, #a4508b, #5f0a87);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        video {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="fireworks"></canvas>
        <h1>视频祝福</h1>
        <video controls>
            <source src="wed.mov" type="video/mp4">
            您的浏览器不支持视频播放，请下载观看。
        </video>
    </div>
    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        document.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        function createFirework(x, y) {
            const count = 50;
            for (let i = 0; i < count; i++) {
                particles.push({
                    x,
                    y,
                    angle: Math.random() * Math.PI * 2,
                    speed: Math.random() * 4 + 1,
                    radius: Math.random() * 2 + 1,
                    life: 100
                });
            }
        }

        function updateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(p => p.life > 0);

            particles.forEach(p => {
                p.life--;
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 105, 180, ${p.life / 100})`;
                ctx.fill();
            });

            requestAnimationFrame(updateFireworks);
        }

        updateFireworks();
    </script>
</body>

<footer>
    <button onclick="window.location.href='main.html'" style="
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 20px;
        background: linear-gradient(45deg, #5f0a87, #a4508b);
        color: white;
        border: none;
        border-radius: 5px;
        font-family: 'Georgia', serif;
        font-size: 1rem;
        cursor: pointer;
        z-index: 1000;
    ">返回主页</button>
</footer>



</html>
